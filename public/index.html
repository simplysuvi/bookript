<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-content">
                <div class="logo">
                    <img src="icon.png" alt="Bookript Logo" class="logo-icon">
                    <span class="logo-text">Bookript</span>
                </div>
                <div class="nav-actions">
                    <button class="nav-button" id="themeToggle" aria-label="Toggle appearance">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Search. Read. Repeat.</h1>
                <p class="hero-subtitle">Start with a title. End with a copy.</p>
            </div>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" id="query" placeholder="Search for books, authors, or topics..." autocomplete="off" spellcheck="false">
                    <button class="clear-button" id="clearSearch" aria-label="Clear search">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
                <button id="search" class="search-button" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <!-- Quick Suggestions -->
            <div class="suggestions" id="suggestions">
                <div class="suggestion-chip" data-query="fiction bestsellers">Fiction Bestsellers</div>
                <div class="suggestion-chip" data-query="science technology">Science & Tech</div>
                <div class="suggestion-chip" data-query="self improvement">Self Improvement</div>
                <div class="suggestion-chip" data-query="history biography">Biography</div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section">
            <div class="results-header" id="resultsHeader" style="display: none;">
                <h2 class="results-title">Search Results</h2>
                <div class="results-count" id="resultsCount"></div>
            </div>
            <div id="results" class="results-grid"></div>
        </section>
    </div>

    <!-- Book Detail Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-container">
            <div class="modal-content">
                <button class="modal-close" aria-label="Close modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
                <div id="modal-body" class="modal-body"></div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p class="loading-text">Searching for books...</p>
        </div>
    </div>

    <script>
        // DOM Elements
        const searchButton = document.getElementById('search');
        const queryInput = document.getElementById('query');
        const clearButton = document.getElementById('clearSearch');
        const resultsDiv = document.getElementById('results');
        const resultsHeader = document.getElementById('resultsHeader');
        const resultsCount = document.getElementById('resultsCount');
        const modal = document.getElementById('bookModal');
        const modalBody = document.getElementById('modal-body');
        const modalClose = document.querySelector('.modal-close');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const themeToggle = document.getElementById('themeToggle');
        const suggestions = document.querySelectorAll('.suggestion-chip');

        let allBooks = [];
        let isSearching = false;

        // Theme Management
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const currentTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', currentTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Search Functionality
        searchButton.addEventListener('click', handleSearch);
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isSearching) {
                handleSearch();
            }
        });

        // Clear Search
        clearButton.addEventListener('click', () => {
            queryInput.value = '';
            queryInput.focus();
            clearButton.style.opacity = '0';
        });

        queryInput.addEventListener('input', (e) => {
            clearButton.style.opacity = e.target.value ? '1' : '0';
        });

        // Suggestion Chips
        suggestions.forEach(chip => {
            chip.addEventListener('click', () => {
                queryInput.value = chip.dataset.query;
                handleSearch();
            });
        });

        // Search Handler
        async function handleSearch() {
            const query = queryInput.value.trim();
            if (!query || isSearching) return;

            isSearching = true;
            showLoading();
            
            try {
                const response = await fetch('/api/books', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                allBooks = await response.json();
                displayBooks(allBooks);
                
            } catch (error) {
                showError('Unable to search books. Please check your connection and try again.');
            } finally {
                hideLoading();
                isSearching = false;
            }
        }

        // Display Functions
        function showLoading() {
            loadingOverlay.classList.add('show');
            searchButton.disabled = true;
        }

        function hideLoading() {
            loadingOverlay.classList.remove('show');
            searchButton.disabled = false;
        }

        function showError(message) {
            resultsDiv.innerHTML = `
                <div class="error-state">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <h3>Something went wrong</h3>
                    <p>${message}</p>
                    <button onclick="handleSearch()" class="retry-button">Try Again</button>
                </div>
            `;
            resultsHeader.style.display = 'none';
        }

        function displayBooks(books) {
            resultsDiv.innerHTML = '';
            
            if (books.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                        </svg>
                        <h3>No books found</h3>
                        <p>Try adjusting your search terms or browse our suggestions</p>
                    </div>
                `;
                resultsHeader.style.display = 'none';
                return;
            }

            // Show results header
            resultsHeader.style.display = 'flex';
            resultsCount.textContent = `${books.length} book${books.length !== 1 ? 's' : ''} found`;

            // Create book cards with staggered animation
            books.forEach((book, index) => {
                const bookCard = createBookCard(book, index);
                resultsDiv.appendChild(bookCard);
                
                // Staggered animation
                setTimeout(() => {
                    bookCard.classList.add('animate-in');
                }, index * 50);
            });
        }

        function createBookCard(book, index) {
            const bookDiv = document.createElement('div');
            bookDiv.className = 'book-card';
            bookDiv.dataset.index = index;

            const thumbnailHTML = book.thumbnail 
                ? `<img src="${book.thumbnail}" alt="${book.title}" loading="lazy">` 
                : `<div class="book-placeholder">
                     <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                       <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                       <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                     </svg>
                   </div>`;

            bookDiv.innerHTML = `
                <div class="book-cover">
                    ${thumbnailHTML}
                </div>
                <div class="book-info">
                    <h3 class="book-title">${book.title}</h3>
                    <p class="book-author">${book.authors}</p>
                    <div class="book-meta">
                        <span class="book-year">${book.publishedDate}</span>
                        ${book.pageCount !== 'N/A' ? `<span class="book-pages">${book.pageCount} pages</span>` : ''}
                    </div>
                </div>
            `;

            bookDiv.addEventListener('click', () => openModal(index));
            return bookDiv;
        }

        // Modal Functions
        function openModal(index) {
            const book = allBooks[index];
            modalBody.innerHTML = `
                <div class="modal-header">
                    <div class="modal-book-cover">
                        ${book.thumbnail 
                            ? `<img src="${book.thumbnail}" alt="${book.title}">` 
                            : `<div class="book-placeholder-large">
                                 <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                   <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                                   <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                                 </svg>
                               </div>`
                        }
                    </div>
                    <div class="modal-book-info">
                        <h2 class="modal-title">${book.title}</h2>
                        <p class="modal-author">by ${book.authors}</p>
                        <div class="modal-meta">
                            <span class="meta-item">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                ${book.publishedDate}
                            </span>
                            ${book.pageCount !== 'N/A' ? `
                                <span class="meta-item">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                                    </svg>
                                    ${book.pageCount} pages
                                </span>
                            ` : ''}
                        </div>
                    </div>
                </div>
                <div class="modal-description">
                    <h3>Description</h3>
                    <p>${book.description}</p>
                </div>
                <div class="modal-actions">
                    <button class="download-button" data-query="${book.title} ${book.authors}">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Get Download Links
                    </button>
                    <div class="download-links" id="downloadLinks"></div>
                </div>
            `;
            
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
            
            // Add download functionality
            modalBody.querySelector('.download-button').addEventListener('click', fetchDownloadLinks);
        }

        function closeModal() {
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }

        // Download Links
        async function fetchDownloadLinks(e) {
            const button = e.target.closest('.download-button');
            const downloadLinksDiv = document.getElementById('downloadLinks');
            const query = button.dataset.query;
            
            button.disabled = true;
            button.innerHTML = `
                <div class="button-spinner"></div>
                Searching...
            `;
            
            try {
                const response = await fetch('/api/download-links', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                const { links } = data;
                
                if (links && links.length > 0) {
                    downloadLinksDiv.innerHTML = `
                        <div class="download-list">
                            <h4>Available Downloads</h4>
                            ${links.map((link, index) => `
                                <a href="${link}" target="_blank" class="download-link">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                        <polyline points="7,10 12,15 17,10"/>
                                        <line x1="12" y1="15" x2="12" y2="3"/>
                                    </svg>
                                    Download Option ${index + 1}
                                </a>
                            `).join('')}
                        </div>
                    `;
                } else {
                    downloadLinksDiv.innerHTML = `
                        <div class="no-downloads">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="12" y1="8" x2="12" y2="12"/>
                                <line x1="12" y1="16" x2="12.01" y2="16"/>
                            </svg>
                            <p>No download links found for this book</p>
                        </div>
                    `;
                }
            } catch (error) {
                downloadLinksDiv.innerHTML = `
                    <div class="download-error">
                        <p>Unable to fetch download links. Please try again.</p>
                    </div>
                `;
            } finally {
                button.disabled = false;
                button.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7,10 12,15 17,10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Get Download Links
                `;
            }
        }

        // Event Listeners
        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal || e.target.classList.contains('modal-backdrop')) {
                closeModal();
            }
        });

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('show')) {
                closeModal();
            }
        });

        // Focus management
        queryInput.focus();
    </script>
</body>
</html>
