<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-content">
                <div class="logo">
                    <img src="icon.png" alt="Bookript Logo" class="logo-icon">
                    <span class="logo-text">Bookript</span>
                </div>
                <div class="nav-actions">
                    <button class="nav-button" id="themeToggle" aria-label="Toggle appearance">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="5" />
                            <path
                                d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Search. Read. Repeat.</h1>
                <p class="hero-subtitle">Start with a title. End with a copy.</p>
            </div>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.35-4.35" />
                    </svg>
                    <input type="text" id="query" placeholder="Search for books, authors, or topics..."
                        autocomplete="off" spellcheck="false">
                    <button class="clear-button" id="clearSearch" aria-label="Clear search">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </button>
                </div>
                <button id="search" class="search-button" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Quick Suggestions -->
            <div class="suggestions" id="suggestions">
                <div class="suggestion-chip" data-query="fiction bestsellers">Fiction Bestsellers</div>
                <div class="suggestion-chip" data-query="science technology">Science & Tech</div>
                <div class="suggestion-chip" data-query="self improvement">Self Improvement</div>
                <div class="suggestion-chip" data-query="history biography">Biography</div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section">
            <div class="results-header" id="resultsHeader" style="display: none;">
                <h2 class="results-title">Search Results</h2>
                <div class="results-count" id="resultsCount"></div>
            </div>
            <div id="results" class="results-grid"></div>
        </section>
    </div>

    <!-- Book Detail Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-container">
            <div class="modal-content">
                <button class="modal-close" aria-label="Close modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
                <div id="modal-body" class="modal-body"></div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p class="loading-text">Searching for books...</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cheerio/1.0.0-rc.12/cheerio.min.js"></script>
</body>

</html>
